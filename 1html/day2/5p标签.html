<!--
	作者：1173795632@qq.com
	时间：2020-04-09
	描述：h和p标签都是block块状元素， 另起一行
	标签分为两种：容器级 文本级
	p和h为文本级标签 只能放置文字、图片、表单元素 , 但又是块级元素，只有这两个，其他文本标签都是行内元素
	文本级标签可以的，比如a span
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>p标签</title>
	</head>
	<body>
		<p>
			<h3>个人经历</h3>
			一个人的人生经历
			一个人的人生经历
			一个人的人生经历
			<p>一个人的人生经历</p>
		</p>
	</body>
</html>
