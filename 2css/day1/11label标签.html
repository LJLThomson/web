<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p>
			请选择你的性别：
			<input type="radio" name="sex" id="men" /><label for="men">男</label>
			<input type="radio" name="sex" id="women" /><label for="women">女</label>
		</p>
		<p>
			<input type="checkbox" id="kk" />
			<label for="kk">10天内免登陆</label>
		</p>
		<p>
			<label for="xingming">姓名：</label>
			<input type="text" id="xingming" />
		</p>
	</body>

</html>
