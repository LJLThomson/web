			<b>加粗</b>
		<u>下划线</u>
		<i>倾斜</i>
		<del>删除线</del>
		<em>强调</em>
		<strong>强调</strong>
		
		font-weight: bold; /*加粗*/
		text-decoration: underline;/* 下划线*/
		font-style: italic;/*倾斜*/
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h1{
				color: blue;
				font-size: 50px;
				font-weight: bold; /*加粗*/
				background-color: pink;
			}
			p{
				color: red;
				font-size: 50px;
				text-decoration: underline;/* 下划线*/
				text-align: center;
				font-style: italic;/*倾斜*/
			}
		</style>
	</head>
	<body>
		<h1>我是一个主标题</h1>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
	</body>
</html>
