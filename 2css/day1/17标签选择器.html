<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: yellow;
			}
			
			span {
				color: red;
			}
			
			p {
				color: blue;
			}
		</style>
	</head>

	<body>
		<h1>前端与移动开发<span>1期班</span>基础班</h1>

		<ul>
			<li>
				<ul>
					<li>
						<ul>
							<li>
								<ul>
									<li>
										<p>我是很深的p</p>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>

		<p>我是另一个段落</p>
	</body>

</html>
