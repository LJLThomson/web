<!--
	作者：1173795632@qq.com
	时间：2020-04-10
	描述：ul 无序列表
	ul 不是增加小点，而是添加无序语意
	ul 内部必须li不能是其他标签
	li不能单独存在，必须包裹在ul/ol中
	ul功能：nav
	li:容器级标签，什么都可以放
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
<!--		ul中不能有h3，只能是li	<h3>中国主要城市</h3>-->
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>武汉</li>
		</ul>
	</body>
</html>
