<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div负责布局</title>
		<style type="text/css">
			.header{
				width: 980px;
				height: 100px;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			.content {
				width: 980px;
				height: 400px;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			.footer{
				width: 980px;
				height: 100px;
				margin: 0 auto;
				background-color: yellow;
				margin-bottom: 10px;
			}
			.logo {
				float: left;
				width: 200px;
				height: 60px;
				background-color: red;
			}
			.nav{
				float: right;
				width: 200px;
				height: 60px;
				background-color: red;

				.advertis{
			float: left;

			height: 400px;

	</head>

			<div class="logo">这就是logo</div>

			<div class="advertis">广告</div>

		</div>

</html>
