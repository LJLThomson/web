<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div>p {
				color: red;
			}
		</style>
	</head>

	<body>
		<div>
			<ul>
				<li>
					<p>我是div的重孙子</p>
				</li>
			</ul>
		</div>
		<div>
			<p>我是div的儿子</p>
		</div>
		<p>我是div的儿子</p>
		<div>
			<div>
				<p>我是div的儿子</p>
			</div>
		</div>
	</body>

</html>
