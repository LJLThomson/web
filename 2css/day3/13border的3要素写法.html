<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border-width: 10px 20px;
				border-style: solid dashed dotted solid;
				border-color: red green blue yellow;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
