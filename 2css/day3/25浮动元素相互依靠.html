	描述：依靠原则
	1、如果有足够空间，那么就会靠着2哥。如果没有足够的空间，那么会靠着1号大哥。

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-size: 60px;
			}
			
			.box1 {
				float: left;
				width: 340px;
				height: 300px;
				background-color: gold;
			}
			
			.box2 {
				float: left;
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
			}
			
			.box3 {
				float: left;
				width: 1100px;
				/*1100px*/
				height: 400px;
				background-color: skyblue;
			}
		</style>
	</head>

	<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</body>

</html>
