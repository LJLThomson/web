	描述：父盒子模型
	1、div 中 width 内容区域的宽度，便于计算给儿子留下的面积
	2、div 是不浮动的，内部p/span标签只在div父盒子内部浮动，不会超越
	3、div和h还是标准文档流
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			padding: 100px;
			background-color: pink;
		}
		.para1{
			float: left;
			width: 100px;
			height: 300px;
			background-color: yellowgreen;
		}
		.para2{
			float: left;
			width: 280px;
			height: 300px;
			padding: 10px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div>
		<p class="para1">1</p>
		<p class="para2">
			<span></span>
			<span></span>
		</p>
	</div>
	<h1>我的吧</h1>
</body>
</html>
