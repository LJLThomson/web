	描述：margin的值可以为auto，表示自动。当left、right两个方向，都是auto的时候，盒子居中了
注意：
1） 使用margin:0 auto; 的盒子，必须有width，有明确的width
2） 只有标准流的盒子，才能使用margin:0 auto; 居中。
也就是说，当一个盒子浮动了、绝对定位了、固定定位了，都不能使用margin:0 auto;
3） margin:0 auto;是在居中盒子，不是居中文本。
文本的居中，要使用
1text-align:center;
1margin:0 auto;   → 让这个div自己在大容器中居中。
text-align: center;  → 让这个div内部的文本居中。
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 100px;
			background-color: orange;
			margin:100px auto;
			text-align: center;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 0 auto;
			float: left;
		}
	</style>
</head>
<body>
	<div>哈哈哈</div>
	
	<p></p>
</body>
</html>
