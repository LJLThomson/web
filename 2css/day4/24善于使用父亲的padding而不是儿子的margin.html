<!--
	作者：1173795632@qq.com
	时间：2020-04-11
	描述：
	margin这个属性，本质上描述的是兄弟和兄弟之间的距离； 最好不要用这个marign表达父子之间的距离。
	1、如果父亲没有border，那么儿子的margin实际上踹的是“流”，踹的是这“行”。
	2、如果有border，才能达到效果，不推荐，请使用padding
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 250px;
				padding-top: 50px;
				background-color: orange;
			}
			p{
				width: 100px;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
