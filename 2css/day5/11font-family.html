	描述：font-family
	防止用户电脑里面，没有微软雅黑这个字体。就要用英语的逗号，隔开备选字体
	font-family: "Times New Roman","微软雅黑","宋体";
	 所有的中文字体，都有英语别名，我们也要知道：
	微软雅黑的英语别名：
	font-family: "Microsoft YaHei";   
	宋体的英语别名：
	font-family: "SimSun";
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
					body{
			font: 24px/48px "Arial","Microsoft YaHei","SimSun";
		}
		</style>
	</head>

	<span>我是span</span>
