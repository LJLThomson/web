	描述：line-height
	行高=盒子高。  只适用于单行文本垂直居中！！不适用于多行。
	line-height: 60px; = height
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				width: 600px;
				height: 60px;
				background-color: yellow;
				margin: 100px;
				font-size: 16px;
				line-height: 60px;
			}
		</style>
	</head>
	<body>
		<p>文字文字文字文字文字文字文字文字文字</p>
	</body>
</html>
