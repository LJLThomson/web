	描述：固定定位
	1、以页面左上角或其他为原始点从发
	2、页面如何滚动，这个盒子显示的位置不变。
	3、固定定位脱标！
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				width: 100px;
				height: 100px;
				background-color: orange;
				position: fixed;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<p></p>
	</body>
</html>
