<!--
	作者：1173795632@qq.com
	时间：2020-04-13
	描述：z-index 
	1、z-index值表示谁压着谁。数值大的压盖住数值小的。
	2、只有定位了的元素，才能有z-index值。也就是说，不管相对定位、绝对定位、固定定位，都可以使用z-index值。而浮动的东西不能用。
	3、z-index值没有单位，就是一个正整数。默认的z-index值是0
	4、如果大家都没有z-index值，或者z-index值一样，那么谁写在HTML后面，谁在上面能压住别人。
	5、定位了的元素，永远能够压住没有定位的元素。
	6、从父现象，父亲弱，则儿子弱，毕竟儿子在父级之内
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: yellowgreen;
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: 444;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: skyblue;
			position: absolute;
			top: 180px;
			left: 180px;
			z-index: 333;
		}
	</style>
</head>
<body>
	<div class="box1">绿</div>
	<div class="box2">蓝</div>
</body>
</html>
