	描述：相对定位布局
	相对布局：记住一点反家伙
	1、left 右移动，相对左边移动
	2、right 左移，相对右边移动
	3、bottom 上移动
	4、top 下移动
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 400px;
				background-color: orange;
			}
			.box2{
				width: 100px;
				height: 400px;
				background-color: greenyellow;
				position: relative;
				margin-left: 100px;
				right: -300px;/*相对右边移动-300px，也就是左移动-300px*/
				bottom: 400px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
