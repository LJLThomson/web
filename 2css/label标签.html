<!--
	作者：1173795632@qq.com
	时间：2020-04-15
	描述：label
	主要用途：点击lable标签时，空间也能被选中
	1、当用户点击<label>标签中的文本时，浏览器聚焦
	2、<label>标签在单选按钮和复选按钮上经常被使用，使用该标签后，你点击单选按钮或复选按钮的文本也是可以选中的
	
	htmlFor:设置或返回lable的for属性的值
	form:返回一个包含 label 的表单的引用
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>html中label标签的详细介绍</title>
	</head>

	<body bgcolor="bisque">
		<!--点击male文本时，radio选框也能被选中-->
		<label id="myLabel" for="male">Male</label>
		<input type="radio" name="sex" id="male" value="male"><br>
		
		
		<form action="" id="form1">
			<input type="checkbox" id="basketball">
			<label for="basketball">篮球</label>
			<input type="checkbox" id="football">
			<label for="football">足球</label>
			<input type="checkbox" id="tableTennis">
			<label for="tableTennis">乒乓球</label><br>
			<input type="submit" value="提交" />
		</form>
		<label for="football" form="form1">足球</label>
	</body>

</html>
