<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var fruit = ['苹果','香蕉','水密'];
			//向数组末尾增加新元素
			fruit.push('芒果','火龙果','榴莲');
			//向数组开头追加新元素
			fruit.unshift('芒果','火龙果','榴莲');
			document.write(fruit);
			//删除数组的最后一个元素,类似于栈，现先进后出
			fruit.pop();
			//删除第一个元素
			fruit.shift();
			document.write(fruit);
			
		</script>
	</head>
	<body>
	</body>
</html>
