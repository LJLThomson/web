<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//sort比较字符串时，从第一位比，而不是数值
			function sortNum(x,y){
				//方法中不需要类型的原因，默认都是var
				return x-y;
			}
			var arr = [1,3,5,4,2,3,5,6];
//			var r = arr.sort();//sort排序是按字符串排序的
			var re = arr.sort(sortNum);//很奇怪的一个地方
			document.write(re);
		</script>
	</head>
	<body>
	</body>
</html>
