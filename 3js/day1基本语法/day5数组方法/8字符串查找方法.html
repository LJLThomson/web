<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = 'houdunren后盾人';
			var re = str.indexOf('z');
			document.write(re);
			//match，搜索字符串有木有有nr，java中是contains,match是正则表达式中内容
			var r = str.match('nr');
			if(r){
				document.write('找到了');
			}else{
				document.write('没找到');
			}
		</script>
	</head>
	<body>
	</body>
</html>
