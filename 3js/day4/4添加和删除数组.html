	描述：数组常用方法
	1、javescript对数组中的元素类型没有要求
	2、push 添加最后
	3、unshift 添加到最前面
	4、pop 删除最后一个元素
	5、shift 删除第一个元素
	6、join 转化为字符串
	7、concat
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var numArr = new Array();
			var numArr2 = new Array(3);
			console.log(numArr2)
			var numArr3 = new Array(1,3,4,5);
			console.log(numArr3)
			var numArr4 = ["12","34","56"]
			//javescript对数组中的元素类型没有要求
			var numArr5 = [true,"43",23]
			var num = new String();
			console.log(num)
			console.log(numArr5)
			for(var i=0;i<numArr3.length;i++) {
				var flag = numArr[i]
			}
			
			//push 将值添加到最后面
			var len = numArr3.push("hello","world")
			console.log(len)
			console.log(numArr3)
			//unshift从值添加到最前面
			var len = numArr3.unshift("hello","world")
			console.log(len)
			console.log(numArr3)
			
			//删除最后一个元素
			var len = numArr3.pop()
			console.log(len)
			console.log(numArr3)
			//删除第一个元素
			var len = numArr3.shift()
			console.log(len)
			console.log(numArr3)
			
			//join将数组中元素加入到字符串中
			var joinNum = [1,2,3,"font"]
			//以冒号隔开
			var wordstr = joinNum.join(":")
			var wordstr2 = joinNum.join("")
			console.log(wordstr)
			console.log(wordstr2)
			
			//reverse()
			var words = joinNum.reverse().join("")
			console.log(words)
			
			//sort
			var wordSort = [11,2,44,55]
			//function 匿名函数，排序规则
			wordSort.sort(function(a,b) {
				return a-b
			} )
			console.log(wordSort)
			
			//concat连接数组
			var arr1 = [1,2,3],
				arr2 = [4,5,6],
				arr3;
				arr3 = arr1.concat(arr2).concat(wordSort)
			console.log(arr3)
			
			//slice切片
			var arr4 = [1,2,3,4,5,6]
			var arr5 = arr4.slice(0,3);
			console.log(arr5)
			var arr6 = arr4.slice(-2,6);
			console.log(arr6)
			
			//splice(index,count)删除操作
			var arr4 = [1,2,3,4,5,6]
			var arr = arr4.splice(2,3) 
			console.log(arr4)
			console.log(arr) //返回删除的数字
			
			//splice插入
			var arr7 = [1,2,3,4,5,6]
			var arr = arr7.splice(3,0,"true","n")
			console.log(arr7)
			console.log(arr) // 返回是空数字
			
			//splice提花
			var arr8 = [1,2,3,4,5,6]
			var arr =arr8.splice(2,2,"x","y")
			console.log(arr8)
			console.log(arr) // 返回删掉的值
			
			//indexof
			var arr9 = [1,2,3,4,5,6]
			var result = arr9.indexOf(4) //找到返回1，未找到返回-1
			var result2 = arr9.indexOf(4,1) //从1开始找
			console.log(result)
			console.log(result2)
		</script>
	</body>
</html>
