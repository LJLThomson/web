	描述：声明对象  ———— 基本类型无法有属性，自身最小对象单位
	1、基本
	我们有两种声明对象的方式.
	var obj = new Object();    
	但是我们更提倡用第二种方法： 字面量式声明对象 
 	var obj  = {};
 	2、添加属性两种方式
 	obj.age = 20
 	obg["age"] = 20
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
</html>
<script>
    //   var obj = new Object();
    var obj = {};  // 声明对象
    obj.name = "刘德华";  // 添加属性
    obj.age = 55;//如果属性中没有age，就添加属性
    obj.showName = function() {   // 声明方法    方法一定带有 ()
        alert("俺是刘德华");
    }
    obj.showAge = function() {
        alert("俺今年18岁");
    }
    console.log(obj.name);  // 调用属性
    console.log(obj.age);
    obj.showName();   //  调用方法
    obj.showAge();
    
    //第二种添加属性方式
    obj["fly"] = true;
    var work = "goweb";
    obj[work] = "前景广阔"
    console.log(obj);
</script>
