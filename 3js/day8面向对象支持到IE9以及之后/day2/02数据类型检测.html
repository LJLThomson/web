	描述：typeof 数据类型检测
	在使用 typeof 运算符时采用引用类型存储值会出现一个问题，无论引用的是什么类型的对象，它都返回 "object"。
	返回地都是object对象，只不过是‘string’,'boolean','Number' ，'undefined'对象不清晰
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
</html>
<script>

    //    数据类型检测的重要性 -- 重要
    //创业型公司   两个员工 : 小王:4000元  小李 : 5000元 一个月
    //字符串
    var xiaowang='7000';
    //字符串
    var xiaoli='10000';

    100007000
    //9000
    //数据类型转换
    alert(parseInt(xiaowang)+parseInt(xiaoli));
    //数据类型转换..
    //parseInt
    //检测数据类型
    alert(typeof(xiaowang))
    console.log(typeof(xiaowang))
   	var s =typeof(xiaowang);
   	console.log(s);
    console.log(typeof(null))
</script>
