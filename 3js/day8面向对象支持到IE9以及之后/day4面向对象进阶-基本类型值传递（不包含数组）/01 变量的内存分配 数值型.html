<script>
    var num1; //这个时候不进行内存分配
    var num2=9;//分配内存
    var num3=9;//分配内存
    var num4=num3; //深拷贝，创建新的地址，拷贝和数据内存空间来创建一份新的内存空间，互相独立的内存空间


     //  这里到底分配还是不分配内存？？
     //  答案 --分配内存 彼此拥有独立的内存空间，互不影响
    console.log(num1)
    console.log(num2)
    console.log(num3)
    console.log(num4)
    console.log(num3===num4)  //相同 //比较的是地址和地址中存储的值，还是不明白，二者地址应该不一致才对，不过不常用

    num3=3333333;
    num4=4444444;
    console.log(num3)
    console.log(num4) //当更改数据，值不一样的本质是这里分配两个空间独立存储


</script>
