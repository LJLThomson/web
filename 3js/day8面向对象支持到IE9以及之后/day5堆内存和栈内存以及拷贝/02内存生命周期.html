	S环境中分配的内存一般有如下生命周期
	内存分配：
	当我们申明变量、函数、对象的时候，系统会自动为他们分配内存
	内存使用 var name=null：
	即读写内存，也就是使用变量、函数等
	内存回收：
	使用完毕，由垃圾回收自动回收不再使用的内存
	
	一切数据通过变量来管理
定义变量的过程其实就是内存分配的过程
所以本质上一切数据都是存放在内存中的

-->
