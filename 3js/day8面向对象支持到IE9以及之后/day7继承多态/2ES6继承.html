<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>

</html>
<script>
	var x = {
		name: 'tom',
		sayName: function() {
			console.log(this.name)
		}
	}
//	创建了一个空对象，并赋值给相应变量；
//将第一个参数对象设置为该对象[[proto]]属性的值；
//在该对象上调用defineProperty()方法，并将第二个参数传入该方法中；
	var y = Object.create(x, {
		name: {
			configurable: true,
			enumerable: true,
			value: 'kitty',
			writable: true,
		}
	})
	y.sayName() // 'kitty'
</script>
