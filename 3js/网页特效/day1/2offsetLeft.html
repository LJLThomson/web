	描述：offsetLeft
	返回距离上级盒子（最近的带有定位）左边的位置
	1、如果父级都没有定位则以body 为准  ，一直找到定位为止，下面例子yeye定位了
	总结一下：  就是子盒子到定位的父盒子边框到边框的距离
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        #yeye {
            position: relative;
            overflow: hidden;
            background-color: orange;
            width: 600px;
            height: 600px;
            margin-left: 300px;
            padding: 100px;

        }
        #father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px;
            margin-left:30px;
        }
        #son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="yeye">
    <div id="father">
        <div id="son"></div>
    </div>
</div>

</body>
</html>
<script>
	var yey = document.getElementById("yeye");
	console.log(yey.offsetLeft);
    var son = document.getElementById("son");
    console.log(son.offsetLeft);
</script>
