<!--
	作者：1173795632@qq.com
	时间：2020-04-18
	描述：offsetLeft和style.top
	一、最大区别在于  offsetLeft  可以返回没有定位盒子的距离左侧的位置。 
	而 style.top 不可以  只有定位的盒子 才有 left  top right  
	二、offsetTop 返回的是数字，而 style.top 返回的是字符串，除了数字外还带有单位：px。
 		style.left = 300px      parseInt（300px）    结果  300
		parseInt（style.left） + parseInt（style.left） 
	三、offsetTop 只读，而 style.top 可读写。
	四、如果没有给 HTML 元素指定过 top 样式，则 style.top 返回的是空字符串。
	五、最大区别，style.left 只能得到 行内样式     offsetLeft 随便
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo {
            width: 200px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="demo" style="width: 300px;"></div>
</body>
</html>
<script>
 var demo = document.getElementById("demo");
    console.log(demo.style.width);
    console.log(demo.offsetWidth);
    demo.offsetWidth = 500;  // 可以得到值，但是不能更改值
    demo.style.width = "1000px";  // 可以得到 行内的值，也可以更改值
</script>
