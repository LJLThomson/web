	描述：返回当前样式函数封装
	由于div.style.left只能获取行内元素
	
	1.   obj.currentStyle   ie  opera  常用
	2 .window.getComputedStyle("元素", "伪类")     w3c 
		3 兼容写法 ：
    	我们这个元素里面的属性很多， left  top  width  ===
 	我们想要某个属性， 就应该 返回改属性，所有继续封装 返回当前样式的 函数。
-->
<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 200px;
				position: absolute;
				top: 10px;
				left: 20px;
				background-color: pink;
				z-index: 2;
				opacity: 0.4;
			}
		</style>
	</head>

	<body>
		<div id="demo"></div>
	</body>

</html>
<script>
	var demo = document.getElementById("demo");

	function getStyle(obj, attr) { //  谁的      那个属性
		if(obj.currentStyle) // ie 等
		{
			return obj.currentStyle[attr]; // 返回传递过来的某个属性
		} else {
//			window.getComputedStyle(obj, null)[attr] = 500 + "px"; // 错误，css样式只加载一次
//			window.style.width = 500 + "px";
			return window.getComputedStyle(obj, null)[attr]; // w3c 浏览器
		}
	}
	console.log(getStyle(demo, "width"));
</script>
