	描述：闭包原理
	所谓闭包，是指语法域位于某个特定的区域，具有持续参照(读写)位于该区域内自身范围之外的执行域上的非持久型变量值能力的段落。
	这些外部执行域的非持久型变量神奇地保留他们在闭包最初定义(或创建)时的值。
	白话：  我们可以用一个函数 去访问 另外一个函数的内部变量的方式就是闭包。
	内部变量 是 局部变量      那我们知道，局部变量是不可以为别人随便使用也。
	——————简单来说：返回一个函数，函数内部持有化外部的变量数据，一直持有。 这样就可以理解每个函数都是一个小闭包的概念了
	
	闭包的优点 ： 
	优点：不产生全局变量，实现属性私有化。
	缺点：闭包中的数据会常驻内存，在不用的时候要删掉否则会导致内存溢出。 //注意
-->

    }
