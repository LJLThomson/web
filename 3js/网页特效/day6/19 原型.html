	描述：prototype
	 共同的 相同的 部分 
	主要解决：函数因为使用非常非常多，重复执行效率太低。
	
	prototype 属性允许您向对象添加属性和方法
	注意： Prototype 是全局属性，适用于所有的 Javascript 对象。
	
	类.prototype.方法  = function() {}  具体格式 
	可以把那些不变的属性和方法，直接定义在prototype对象上
	使用方法：
        类名.prototype.方法
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
</html>
<script>
    var arr = [];  // 数组
    arr.run = function() {  //  自定义方法
        alert("酸辣土豆丝");
    }
    //arr.run();
    var arr1 = [];  // 也是一个数组
    //arr1.run();  // 可以吗
    //  会有一个问题
    //  只要是 数组 我们能不能都有run 这个方法呢
   //   这个时候我们可以吧 prototype  原型
    Array.prototype.run = function() {  // 只要是数组，都会调用这个方法
        alert("散啦土豆");
    }
    var demo = [];
    demo.run();
    var demo1 = [];
    demo1.run();
</script>
