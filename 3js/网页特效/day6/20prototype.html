	描述：Prototype 使用
	主要解决：函数因为使用非常非常多，重复执行效率太低， 共同的 相同的 部分 提取出来在类中
——————简单来说，Prototype是全局属性，相当于父类的属性，
——————子类可以重写父类方法
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>

</html>

<script>
	function employee(name, jobtitle, born) {
		this.name = name;
		this.jobtitle = jobtitle;
		this.born = born;
	}
	var fred = new employee("Fred Flintstone", "Caveman", 1970);
	employee.prototype.salary = 200;
	employee.prototype.play = function(){
		console.log("nihao")
	}
	fred.salary = 20000;
	console.log(fred.play());//undefined
	document.write(fred.salary);
	var fred2 = new employee("boss", "china", 1973);
	document.write(fred2.salary);
</script>
