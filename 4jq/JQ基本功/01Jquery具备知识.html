	jQuery库包含以下功能：
	HTML 元素选取
	HTML 元素操作
	CSS 操作
	HTML 事件函数
	JavaScript 特效和动画
	HTML DOM 遍历和修改
	AJAX
	Utilities
	提示： 除此之外，Jquery还提供了大量的插件。
