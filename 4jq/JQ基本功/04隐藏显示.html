<html>

	<head>
		<meta charset="UTF-8">

	<script>
		$("#hide").click(function() {
			$("p").hide();
		});

		$("#show").click(function() {
			$("p").show();
		});
		$("button").click(function() {
			$("p").toggle();
		});
	</script>
