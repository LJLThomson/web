<!--
	作者：1173795632@qq.com
	时间：2020-05-04
	描述：祖先
	这些 jQuery 方法很有用，它们用于向上遍历 DOM 树：
	parent() ————直接父元素
	parents() ————被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)
	parentsUntil()————两者之间，方法返回介于两个给定元素之间的所有祖先元素。
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		//1
		$(document).ready(function() {
			$("span").parent();
		});
		//2
		$(document).ready(function() {
			$("span").parents();
		});
		//3
		$(document).ready(function() {
			$("span").parentsUntil("div");
		});
	</script>

	<body>
		<div style="width:500px;">div (曾祖父元素)
			<ul>ul (祖父元素)
				<li>li (父元素)
					<span>span</span>
				</li>
			</ul>
		</div>
	</body>

</html>
