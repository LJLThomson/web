	下面是两个用于向下遍历 DOM 树的 jQuery 方法：
	children() ————直接子元素
	find()————所有特定后代元素
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		//1
		$(document).ready(function() {
			$("div").children();
		});
		//1您也可以使用可选参数来过滤对子元素的搜索。
		$(document).ready(function() {
			$("div").children("p.1");
		});
		//2 返回所有div中<span>元素
		$(document).ready(function() {
			$("div").find("span");
		});
		//2返回 <div> 的所有后代
		$(document).ready(function() {
			$("div").find("*");
		});
	</script>

	<body>
	</body>

</html>
