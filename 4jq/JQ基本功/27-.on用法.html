<!--
	作者：1173795632@qq.com
	时间：2020-05-05
	描述：.on方法
    click()属于静态加载，当页面加载完，就不在为新增加的元素添加点击事件。
    on()属于动态加载，当页面加载完，可以为新增加的元素添加事件。但是必须选定负级元素。
个时候要用on去获取元素事件，简单的版说页面加载完成时候页面显示的元权素可以用on，也可以用click，但是页面加载完成之后后期再追加的元素只能用o
运用
     如果想使用on()动态加载事件，记得一定要选择父级元素，否则没有效果，只会作用于本事。
     
简单来说：个时候要用on去获取元素事件，简单的版说页面加载完成时候页面显示的元权素可以用on，也可以用click，但是页面加载完成之后后期再追加的元素只能用o
优点：可以一次绑定多个事件，用bind结合使用
-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			$(function() {
				$("#div1").on("click", ":button", function() {
					$("p").append("<button class='bt'>222</button>");
				});
			});
		</script>
	</head>

	<body>
	</body>

</html>
