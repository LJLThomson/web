<!--
	作者：1173795632@qq.com
	时间：2020-04-30
	描述：JQ版本问题
	min：它是压缩过的版本
	区别：我们开发过程中，会用未压缩的版本，或者压缩的。
		 项目上线的时候，我们要用压缩过的版本。
	版本问题：
	1.1.xxx 版本	jQuery-1.11.1.js
	2.2.xxx 版本 	 不再支持IE6、7、8
	
	入口函数
	$(document).ready(function () { //函数入口
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery解决问题</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>
        // 1. 入口函数的方式
        $(document).ready(function () {
            $("#demo").click(function () {
                $("div").show(1000).html("我是内容");
            });
        });

        // 2.
        $(function () {

        });

        /*$(document).ready(function () {

            alert("我是第二个onload");
        });*/
    </script>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<input type="button" value="我是按钮" id="demo"/>
<div></div>
<div></div>
<div></div>

</body>
</html>
