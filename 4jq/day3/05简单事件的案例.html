<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单绑定事件的案例</title>
	<style>
		.bgc {
			background-color: #ccc;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
		$(function () {
			//jQuery的hover(mouseIn事件, mouseOut事件)，绑定两个事件
			// $("p").hover(function(){
			// 	$(this).addClass('bgc');
			// },function(){
			// 	$(this).removeClass('bgc');
			// });

			$("p").hover(function(){
				$(this).toggleClass("bgc");
			});
		});
	</script>
</head>
<body>
	<p>
		我是段落，前端与移动开发学院
	</p>
</body>
</html>
