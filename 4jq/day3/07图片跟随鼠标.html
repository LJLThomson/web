	描述：event事件
	pageX	光标相对于该网页的水平位置（ie无）不推荐使用，请使用clientX
	pageY	光标相对于该网页的垂直位置（ie无） 不推荐使用，请使用clientY
	clientX	光标相对于该网页的水平位置 （当前可见区域）
	clientY	光标相对于该网页的水平位置
	
	event.which 鼠标的案件类型 1， 2 ，3 
	event.keyCode 获取键盘
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05图片跟随鼠标.html</title>
	<style>
		* { padding: 0; margin: 0; }
		html {
			background-color: teal;
		}
		img {
			position: absolute;
		}
	</style>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
		$(function () {
			$(document).mousemove(function(e){
				$("img").css({
					left : e.pageX,
					top: e.pageY
				});
				e.preventDefault(); //阻止事件冒泡 ，js中IE需要兼容，JQ不需要
				e.stopPropagation();//阻止默认行为，js中IE需要兼容，JQ不需要
			});
		});
	</script>
</head>
<body>
	<img src="imgs/1.gif" height="440" width="150" alt="">
</body>
</html>
