	描述：懒加载
	原理：控制显示区域，只显示屏幕可见范围
——————所有带有lazy样式的都懒加载了
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>懒加载插件案例</title>
	<style>
		div {
			height: 2000px;
		}
	</style>
<!--第一步：引包
	第二步：　写ｉｍｇ
	第三步：　lazyload（）方法 -->

	<script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.lazyload.min.js"></script>
	<script>
		$(function () {
			$(".lazy").lazyload();
		});
	</script>
</head>
<body>
	<div>
		
	</div>
	<img class="lazy" data-original = "imgs/1.gif" height"440" width="150" alt="">
	<img class="lazy" data-original="imgs/2.gif" height="440" width="150" alt="">
</body>
</html>
