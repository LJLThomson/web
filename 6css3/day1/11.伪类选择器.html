<!--
	作者：1173795632@qq.com
	时间：2020-05-08
	描述：not-child
	.list li:nth-child(3) ul 第三个子元素   html中下标是从1开始的
	:nth-child(n) 选择器匹配父元素中的第 n 个子元素，元素类型没有限制。
	n 可以是一个数字，一个关键字，或者一个公式
	
	nth-of-type 同类型的第几个 ul 第几个li元素
-->
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>零玖玖教育 - ljj.cn </title>
		<meta name="author" content="零玖玖教育 - ljj.cn">
		<meta name="copyright" content="零玖玖教育 - ljj.cn">
		<meta name="description" content="零玖玖教育，是一家专注的前端开发培训的公司，是目前培训行业中最具口碑的机构。我们向学员提供了JavaScript、nodeJs、AngularJS、jQuery、HTML+CSS、HTML5+CSS3，移动端等课程。">
		<style>
			* {
				margin: 0;
				list-style-type: none;
				padding: 0;
			}
			
			li {
				height: 30px;
				margin-bottom: 10px;
				width: 33%;
				float: left;
				background-color: yellowgreen;
			}
			
			.list li:nth-child(3n - 1) {
				background-color: yellow;
				width: 34%;
			}
			
			li:nth-child(odd) {
				background: #f10;
			}
			
			li:nth-child(even) {
				background: #0000ff;
			}
			/*
        伪类选择器：
            编号默认从1开始
                :nth-child(编号 | 多少倍 | 运算)
                    运算符前后 必须要加空格

        */
		</style>
	</head>

	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>

</html>
