	描述：only-child
	E:only-child表示当前以E确定的父元素，除E之外并无其它子元素（独生子）
	下面例子中div中只有h3可以变
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零玖玖教育 - ljj.cn </title>

    <style>
        *{
            margin: 0;
            list-style-type:none;
            padding: 0;
        }
        div{
            margin-bottom: 20px;
            border:solid 1px red;
        }

        .box h3:only-child{
            color: red;
        }

        /*
            :only-child
                	选择只有一个子元素的东西
        */

    </style>
</head>
<body>
    <div class="box">
        <h3>阿道夫爱上对方爱上对方</h3>
    </div>
    <div class="box">

    </div>
</body>
</html>
