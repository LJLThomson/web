	描述：HSLA
	H 取值范围0~360，0/360表示黑色、120表示绿色、240表示蓝色
	S 取值范围0%~100%
	L 取值范围0%~100%
	A 取值范围0~1
	Hue、Saturation、Lightness、Alpha即HSLA
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: url(./images/bg.jpg);
		}

		.layer {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			/*等价于width:100%*/
			background-color: hsla(0, 10%, 10%, 0.3);
			/*width: 100%;
			height: 100%;*/
		}
	</style>
</head>
<body>
	<div class="layer">
		<img src="./images/layer.jpg" alt="">
	</div>
</body>
</html>
