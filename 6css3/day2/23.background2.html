<!--
	作者：1173795632@qq.com
	时间：2020-05-13
	描述：background-size
	background-size: length|percentage|cover|contain;
	length	设置背景图片高度和宽度。第一个值设置宽度，第二个值设置的高度。如果只给出一个值，第二个是设置为 auto(自动)
	percentage	将计算相对于背景定位区域的百分比。第一个值设置宽度，第二个值设置的高度。如果只给出一个值，第二个是设置为"auto(自动)"
	cover	此时会保持图像的纵横比并将图像缩放成将完全覆盖背景定位区域的最小大小。
	contain	此时会保持图像的纵横比并将图像缩放成将适合背景定位区域的最大大小。
	注意：size 要写在 position 之后 加 /
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零玖玖教育 - ljj.cn </title>
    <meta name="author" content="零玖玖教育 - ljj.cn">
    <meta name="copyright" content="零玖玖教育 - ljj.cn">
    <meta name="description" content="零玖玖教育，是一家专注的前端开发培训的公司，是目前培训行业中最具口碑的机构。我们向学员提供了JavaScript、nodeJs、AngularJS、jQuery、HTML+CSS、HTML5+CSS3，移动端等课程。">
    <style>
        body{
            background-color: yellowgreen;
        }
        .box{
            width: 800px;
            height: 400px;
            margin: 30px auto;
            border:solid 2px  red;

            background: url(i.jpg) center center no-repeat;
            /*background: no-repeat url(i.jpg) center center / cover;*/

            background-size: cover;

            /*
                background-size:
                    x y 百分比的值
                    如果x给了值，y轴默认auto

                    contain
                        等比例缩小 来适应元素

                    cover
                        等比例放大 填满元素
                    auto
                        默认 跟没写一样
                缩写
                    size 要写在 position 之后 加 /

               属性兼容性查看：http://caniuse.com/
            */
            
        }
        
    </style>
</head>
<body>
    <div class="box">文字是不透明的</div>
</body>
</html>
