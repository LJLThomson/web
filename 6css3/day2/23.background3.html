	描述：背景图像的位置绘制区域
	background-origin
	content-box, padding-box,和 border-box区域内可以放置背景图像。
	默认border-box 盒子边框开始
	content-box 内容区域开始
	padding-box padding开始
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零玖玖教育 - ljj.cn </title>
    <meta name="author" content="零玖玖教育 - ljj.cn">
    <meta name="copyright" content="零玖玖教育 - ljj.cn">
    <meta name="description" content="零玖玖教育，是一家专注的前端开发培训的公司，是目前培训行业中最具口碑的机构。我们向学员提供了JavaScript、nodeJs、AngularJS、jQuery、HTML+CSS、HTML5+CSS3，移动端等课程。">
    <style>
        body{
            background-color: yellowgreen;
        }
        .box{
            width: 800px;
            height: 400px;
            margin: 30px auto;
            border:dashed 2px  red;

            background: url(i.jpg) center center no-repeat;

            padding: 30px;

            background-size: cover;
            background-origin: content-box;

            /*
                background-origin: 背景图像绘制区域：
                    content-box border-box padding-box
            */
            
        }
        
    </style>
</head>
<body>
    <div class="box">文字是不透明的</div>
</body>
</html>
