<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零玖玖教育 - ljj.cn </title>
    <meta name="author" content="零玖玖教育 - ljj.cn">
    <meta name="copyright" content="零玖玖教育 - ljj.cn">
    <meta name="description" content="零玖玖教育，是一家专注的前端开发培训的公司，是目前培训行业中最具口碑的机构。我们向学员提供了JavaScript、nodeJs、AngularJS、jQuery、HTML+CSS、HTML5+CSS3，移动端等课程。">
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 500px;
            margin: 30px auto;
            perspective: 500px;
        }
        .pai{
            transition: 5s;
            transform-style: preserve-3d;
            background-color: yellow;
        }
        .pai,.z,.f{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .z{
            background: url(z.jpg) center center / cover no-repeat;
            transform: translateZ(10px);
        }

        .f{
            background: url(f.jpg) center center / cover no-repeat;
            transform: translateZ(-10px) rotateY(180deg);
            /*
                永远先做位移 后做其他的。
            */
        }

        .box:hover .pai{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pai">
            <div class="z"></div>
            <div class="f"></div>
        </div>
    </div>
</body>
</html>
