<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 400px;
				float: left;
				position: relative;
				z-index: 10;
				overflow: visible;
				background: #FF0000;
			}
			.box3{
				width: 100%;
				height: 465px;
			}
			.nav1{
				position: relative;
				z-index: 10;
				height: 400px;
				background: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
		
		<div class="nav1">
			<div class="nav2"></div>
		</div>
	</body>
</html>
